<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="./script.js" defer></script>
    <!-- bootstrad 5.3.3 -->
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>
<body>
    <div class='background'>
        <h1 id="gg">Sitema de administración de alumnos de la escuela de  ciclismo Let's Ride</h1>
        <!-- section loging -->
        <section id="login_sec" class="py-5 text-center">
            <form class="row justify-content-center text-black" id="credenciales" action="">
                <div class="mb-3 col-4">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input name="user" type="text" class="form-control" id="usuario">
                </div>
                <div class="mb-3 col-4">
                    <label for="contrasenia" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="contrasenia">
                </div>
            </form>
            <button form="credenciales" id="send_button"  type="submit" class="btn btn-primary mt-5">Iniciar sesión</button>
        </section>

        <!-- section home -->
        <section class="d-none bg-dark py-5 text-center" id="home_sec"></section>
            
        <!--alta materias section  -->
        <section class="d-none bg-dark py-5 text-center" id="materias_sec"></section>
        
            <!--alta Grupo section  -->
        <section class="d-none bg-dark py-5 text-center" id="grupo_sec"></section>
        
        <!-- alta alumnos section -->
        <section class="d-none bg-dark py-5 text-center" id="alumnos_sec"></section>
        
        <!-- Asignar grupo y materia section -->
        <section class="d-none bg-dark py-5 text-center" id="asignarGrupoMateria_sec"></section>
        
        <!-- Calificaciones section -->
        <section class="d-none bg-dark py-5 text-center" id="calificaciones_sec"></section>
    </div>
</body>
</html>
